<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search engine</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
    
  <div id="main">
    <a href="index.html">
      <img id="logo" src="img/shortLogo.png">
    </a>
    <div class="wrapper">
      <div id="ind" style="text-align:right; width:100%; padding:0;">
        <button id="indx" onclick="indx()">Start indexing</button>
        <button id="stpindx" onclick="stpindx()">Stop indexing</button>
      </div>
      <input type="text" id="searchInput" placeholder="Search in eddle..." required>
      <button id="searchBtn" onclick="search()">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28"
        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
        stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M5 12l14 0"></path>
          <path d="M13 18l6 -6"></path>
          <path d="M13 6l6 6"></path>
        </svg>
      </button>
    </div>
    <hr />
    <div id="results">
      <div id="links">

      </div>
    </div>
  </div>

  <script src="results.js"></script>

</body>
</html>
