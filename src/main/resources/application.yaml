spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost/eddle?createDatabaseIfNotExist=true
    username: root
    password: 
  jpa:
    generate-ddl: true
    hibernate.ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  output:
    ansi:
      enabled: always
webpage:
  indexing:
    interval: PT15S
    interrupt: true
    urlstoindex: 10
    urls: https://www.w3schools.com, https://edition.cnn.com
  pageSize: 20


